syntax = "proto3";
package Jde.Opc.FromClient;
import "Opc.Common.proto";
import "Common.proto";

message Subscribe{
	string opc_id=1;
	repeated Jde.Opc.Proto.NodeId nodes=2;
}

message Unsubscribe{
	string opc_id=1;
	repeated Jde.Opc.Proto.NodeId nodes=2;
}


message Message{
	uint32 request_id = 1;
	oneof Value{
		string session_id = 2;
		Jde.Proto.Query query=3;
		Subscribe subscribe = 4;
		Unsubscribe unsubscribe = 5;
	}
}

message Transmission{
	repeated Message messages=1;
}