syntax = "proto3";
package Jde.Markets.Proto.Watch;
import "ib.proto";

message Entry
{
	uint32 contract_id=1;
	double shares=2;
	double avg_price=3;
}

message CashEntry
{
	Currencies currency=1;
	double amount=2;
}

message File
{
	string name=1;
	bool is_portfolio=2;
	repeated Entry securities=3;
	repeated CashEntry currencies=4;
}