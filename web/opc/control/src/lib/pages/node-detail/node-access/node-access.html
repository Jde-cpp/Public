@if( !this.isLoading() ){
	<mat-toolbar>
		<button matButton="outlined" [disabled]="!mutations().length" color="primary" (click)=save()>Save</button>
	</mat-toolbar>
	<mat-tab-group class="my-content" mat-stretch-tabs="false" mat-align-tabs="start"
		[selectedIndex]="tabIndex"
		(selectedIndexChange)="onTabIndexChanged($event)"
		dynamicHeight="true">
		<mat-tab>
			<ng-template mat-tab-label>General</ng-template>
			<ng-template matTabContent>
				<node-rights [rights]=access (toggleEmitter)=onToggle($event) [roles]=roles></node-rights>
			</ng-template>
		</mat-tab>
		<mat-tab>
			<ng-template mat-tab-label>Write</ng-template>
			<ng-template matTabContent>
				<node-rights [rights]=writeAccess (toggleEmitter)=onToggle($event) [roles]=roles></node-rights>
			</ng-template>
		</mat-tab>
	</mat-tab-group>
}
