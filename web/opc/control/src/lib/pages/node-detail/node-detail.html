<mat-tab-group class="my-content" mat-stretch-tabs="false" mat-align-tabs="start"
	[selectedIndex]="tabIndex"
	(selectedIndexChange)="onTabIndexChanged($event)"
	dynamicHeight="true">
	<mat-tab>
		<ng-template mat-tab-label>Children</ng-template>
		<ng-template matTabContent>
			<node-children [node]="node()"></node-children>
		</ng-template>
	</mat-tab>
	@if( pageData().server.applicationName.startsWith("Jde-Cpp OpcServer") ){
		<mat-tab>
			<ng-template mat-tab-label>Permissions</ng-template>
			<ng-template matTabContent>
				<node-access [route]=this.sideNav() [accessResource]=pageData().server.accessResource [node]=node()></node-access>
			</ng-template>
		</mat-tab>
	}
</mat-tab-group>
