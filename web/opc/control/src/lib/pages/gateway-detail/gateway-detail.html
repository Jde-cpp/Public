<mat-tab-group class="my-content" mat-stretch-tabs="false" mat-align-tabs="start"
	[selectedIndex]="tabIndex"
	(selectedIndexChange)="tabIndexChanged($event)"
	dynamicHeight="true">
	<mat-tab>
		<ng-template mat-tab-label>Connections</ng-template>
		<ng-template matTabContent>
			<ql-list [(sideNav)]=sideNav collectionDisplay="Clients"></ql-list>
		</ng-template>
	</mat-tab>
	<mat-tab>
		<ng-template mat-tab-label>Logs</ng-template>
		<ng-template matTabContent>
			Logs
			<!-- <logs [ctor]=ctor [(record)]=properties type=role [schema]=schema></logs> -->
		</ng-template>
	</mat-tab>
</mat-tab-group>
